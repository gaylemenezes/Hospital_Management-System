<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | CITYCARE Hospital</title>
  <style>

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }


    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -2;
    }

    .background-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://storage.googleapis.com/a1aa/image/W4wXrl-rJ7HO-M61MmpnKB_uJZfJKBf1pyW2Awu9GwQ.jpg') center/cover no-repeat;
      filter: blur(5px);
      z-index: -2;
    }

    .background-container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(19,39,79,0.3);
      z-index: -1;
    }

   
    .nav-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      height: 80px;
      background: #13274F;
      color: white;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 1;
    }

    .nav-bar button {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 10px 20px;
      transition: all 0.3s ease-in-out;
    }

    .nav-bar button:hover {
      background-color: white;
      color: black;
    }

    
    .login-container {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .login-container h2 {
      color: #13274F;
      margin-bottom: 20px;
    }

    .input-box {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background: #13274F;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #0f1e3d;
    }

    .register-link {
      margin-top: 10px;
      font-size: 14px;
    }

    .register-link a {
      color: #13274F;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>


  <div class="background-container"></div>

  
  <div class="nav-bar">
    <button onclick="location.href='/'">Home</button>
    <button onclick="location.href='#aboutus'">About us</button>
    <button onclick="location.href='#contact'">Contact us</button>
    <button onclick="location.href='/login'">Login</button>
  </div>

  
  <div class="login-container">
    <h2>Login to CITYCARE</h2>
    <form action="{{url_for('login')}}" method="POST">
      <select class="input-box" name="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="staff">Staff</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
      </select>
      <input type="text" name="username" class="input-box" placeholder="Username" required>
      <input type="password" name="password" class="input-box" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="register-link">
      Don't have an account? <a href="{{url_for('register')}}">Register here</a>
    </div>
  </div>

</body>
</html>
