<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Medical Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 70px;
        }
        .report-container {
            max-width: 900px;
            margin: auto;
        }
        .report-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            transition: transform 0.2s;
        }
        .report-card:hover {
            transform: scale(1.01);
        }
        .report-header {
            background-color: #13274F;
            color: white;
            padding: 15px 20px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .report-body {
            padding: 20px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }
        .section-title {
            font-weight: bold;
            color: #13274F;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container report-container">
    <h2 class="mb-4 text-center">Your Medical Reports</h2>

    {% if reports %}
        {% for report in reports %}
            <div class="report-card">
                <div class="report-header">
                    {{ report[1] }} <span class="float-end">{{ report[0] }}</span>
                </div>
                <div class="report-body">
                    {{ report[2] }}
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p class="text-center">You currently have no reports.</p>
    {% endif %}

    <div class="text-center back-button">
        <a href="{{ url_for('patient_dashboard') }}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>
</div>

</body>
</html>
