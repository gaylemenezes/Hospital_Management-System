<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | CITYCARE Hospital</title>
    <style>
        /* Reset & Full-page styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            
        }
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .background-container::before {
            content: "";
            position: fixed;
            padding:100px 20px;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://storage.googleapis.com/a1aa/image/W4wXrl-rJ7HO-M61MmpnKB_uJZfJKBf1pyW2Awu9GwQ.jpg') center/cover no-repeat;
            filter: blur(5px); /* Apply blur effect */
            z-index: -1;
        }
        .nav-bar {
            display: flex;
            position: absolute;
            top: 0;
            width: 100%;
            height: 80px;
            background: #13274F;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
        }

        .nav-bar .button1{
            border:none;
            background-color:transparent;
            font-size:20px;
            color:white;
            font-weight:200;
            position:relative;
            left:330px;
            padding: 10px 20px;
            cursor:pointer;
            transition: all 0.3s ease-in-out;
        }
        .button1:hover {
         background: white; /* Change background on hover */
         color: black;
  
}
.nav-bar .button2{
            border:none;
            background-color:transparent;
            font-size:20px;
            color:white;
            font-weight:200;
            position:relative;
            left:360px;
            padding: 10px 20px;
            cursor:pointer;
            transition: all 0.3s ease-in-out;
        }
        .button2:hover {
         background: white; /* Change background on hover */
         color: black;
  
}
.nav-bar .button3{
            border:none;
            background-color:transparent;
            font-size:20px;
            color:white;
            font-weight:200;
            position:relative;
            left:390px;
            padding: 10px 20px;
            cursor:pointer;
            transition: all 0.3s ease-in-out;
        }
        .button3:hover {
         background: white; /* Change background on hover */
         color: black;
  
}
.nav-bar .button4{
            border:none;
            background-color:transparent;
            font-size:20px;
            color:white;
            font-weight:200;
            position:relative;
            left:420px;
            padding: 10px 20px;
            cursor:pointer;
            transition: all 0.3s ease-in-out;
        }
        .button4:hover {
         background: white; /* Change background on hover */
         color: black;
  
}
.container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            margin:auto;
            position:relative;
            top:300px;
        }
        .container h2 {
            margin-bottom: 20px;
            color:#13274F;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background: #13274F;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0f1e3d;
        }
</style>
</head>
<body>

    <!-- Background -->
    <div class="background-container"></div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <button class="button1">Home</button>
        <button class="button2" onclick="location.href='#aboutus'">About us</button>
        <button class="button3">Contact us</button>
        <button class="button4">Login/Register</button>
    </div>
    <div class="container">
        <h2>Welcome to CITYCARE</h2>


    
        <form id="registerForm" action="{{url_for('register')}}" method="POST">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="phone" name="phone" placeholder="Phone" required>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            
            <select id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="staff">Staff</option>
                <option value="doctor">Doctor</option>
                <option value="patient">Patient</option>
            </select>
            
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        
    </script>
</body>
</html>
