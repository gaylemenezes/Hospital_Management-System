<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #1abc9c;
        }

        /* Main content */
        .main {
            flex: 1;
            padding: 40px;
            background: #ecf0f1;
        }

        h2 {
            color: #2d3e50;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: 600;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            font-size: 14px;
        }

        .full-width {
            grid-column: span 2;
        }

        button {
            padding: 12px 20px;
            background-color: #2d89e5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1c6ec6;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>{{ name }}</h2>
        <a href="{{ url_for('staff_dashboard') }}">Schedule Appointment</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main">
        <h2>Schedule Appointment</h2>
        <form method="POST" action="{{ url_for('staff_schedule') }}">
            <div>
                <label for="name">Patient Full Name</label>
                <input type="text" name="name" required>
            </div>

            <div>
                <label for="email">Patient Email</label>
                <input type="email" name="email" required>
            </div>

            <div>
                <label for="phone">Patient Phone</label>
                <input type="text" name="phone" required>
            </div>

            <div>
                <label for="username">Patient Username</label>
                <input type="text" name="username" required>
            </div>

            <div>
                <label for="password">Patient Password</label>
                <input type="password" name="password" required>
            </div>

            <div>
                <label for="doctor_id">Select Doctor</label>
                <select name="doctor_id" required>
                    <option value="" disabled selected>Select a doctor</option>
                    {% for doctor in doctors %}
                        <option value="{{ doctor[0] }}">{{ doctor[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="appointment_date">Appointment Date</label>
                <input type="date" name="appointment_date" required>
            </div>

            <div>
                <label for="appointment_time">Appointment Time</label>
                <input type="time" name="appointment_time" required>
            </div>

            <div class="full-width">
                <button type="submit">Schedule Appointment</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
